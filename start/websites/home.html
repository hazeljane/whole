<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Menu</title>
  <link rel="stylesheet" href="../css/home.css">
  <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Alumni+Sans+SC:ital,wght@0,100..900;1,100..900&family=Dancing+Script:wght@600&family=Gidole&family=Inconsolata:wght@200..900&family=Jost:ital,wght@0,100..900;1,100..900&family=Montserrat:wght@100..900&family=Oswald:wght@200..700&family=Outfit:wght@100..900&family=Pacifico&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Savate:ital,wght@0,200..900;1,200..900&family=Tagesschrift&display=swap" rel="stylesheet">
  <style>
    img{
      border-radius: 50%;
      box-shadow: 0 10px 10px white;
    }
    .container{
      background: #C97BA7;
      align-items: center;
      display: flex;
    }
    .p{
      background: transparent;
    }
    p{
      font-family: "Pacifico", cursive;

    }
    button{
      font-family: "Savate", sans-serif;
    }

  </style>
</head>
<body>

<header>
  <div class="logo">
    <img src="../img/logo4.png" alt="Logo">
    <h1>Logo</h1>
  </div>

  <nav>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <div class="menu-wrapper">
    <button onclick="toggleMenu()" id="menuBtn">â˜° Menu</button>
    <ul id="mobileMenu">
      <li><a href="home.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li class="logout-only"><a href="use.html">Logout</a></li>
    </ul>
  </div>
</header>

<section>
  <div class="container">
    <div class="card">
      <h1>HOME</h1>
      <img src="../heart.jpg" alt="">
    </div>
    <div class="p">
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
      <div class="btn">
        <button>READ</button>
        <button>DELETE</button>
      </div>
    </div>
  </div>
</section>

<script>
  function toggleMenu() {
    document.getElementById("mobileMenu").classList.toggle("active");
  }
</script>

</body>
</html>
