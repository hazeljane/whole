<section>
  <div class="card">
    <h1>Welcome to <br> <span>Bansud Institute</span><br><span>Student Portal</span></h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      
      <div class="form-group">
        <input type="text" id="name" formControlName="name" required placeholder=" " />
        <label for="name">Name</label>
      </div>
      <div class="form-group">
        <input type="password" id="password" formControlName="password" required placeholder=" " />
        <label for="password">Password</label>
      </div>
      <div class="btn1">
        <button type="submit" [disabled]="loginForm.invalid">Login</button>
      </div>
    </form>
  </div>
  <div class="img1"></div>
</section>
