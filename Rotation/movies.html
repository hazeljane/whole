<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.container{
			text-align: center;
			max-width: 1200px;
			display: flex;
			margin: 0 auto;
			justify-content: center;
			padding: 5rem 2rem;
			flex-direction: column;
		}
		.grid-container{
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
			gap: 10px;
		}
		img{
			max-width: 100%;
			height: 180px;
		}
		.card{
			width: 100%;
			height: auto;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>HOME</h1>
		<div class="grid-container">
			<div class="card">
				<img src="OIP.jpg" alt="">
			</div>
			<div class="card">
				<img src="OIP.jpg" alt="">
			</div>
			<div class="card">
				<img src="OIP.jpg" alt="">
			</div>
		</div>
	</div>
</body>
</html>
